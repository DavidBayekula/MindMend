<main class="container section">
  <h1 style="font-family:Playfair Display,serif;margin-top:0">Account Settings</h1>
  <p class="lead">Update your email address or change your password.</p>

  <div class="card" style="max-width:560px;margin:0 auto">
    <form id="accountForm">
      <!-- Email -->
      <div class="field">
        <label for="email">Email address</label>
        <input id="email" class="input" placeholder="your@email.com" required />
      </div>

      <!-- Password -->
      <div class="field">
        <label for="newPassword">New password <span class="muted">(leave blank to keep current)</span></label>
        <input id="newPassword" class="input" type="password" placeholder="••••••••" />
      </div>

      <!-- Confirm Password -->
      <div class="field">
        <label for="confirmPassword">Confirm new password</label>
        <input id="confirmPassword" class="input" type="password" placeholder="••••••••" />
      </div>

      <button class="btn" type="submit" style="margin-top:12px">Save Changes</button>
      <div id="msg" style="margin-top:12px;min-height:1.2em"></div>
    </form>
  </div>
</main>
