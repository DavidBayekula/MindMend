  <main class="container section">
    <h1 style="font-family:Playfair Display,serif;margin-top:0">MindMend AI</h1>

    <div class="chatwrap">
      <div id="aiLog" class="bubble" style="min-height:160px" aria-live="polite"></div>

      <!-- (Optional) consent toggle if you want users to approve journal access -->
      <label style="display:flex;gap:8px;align-items:center;margin:10px 0">
        <input id="aiConsent" type="checkbox" checked />
        <span class="muted">Allow AI to read my recent journals to personalize advice</span>
      </label>

      <div class="composer">
        <input id="aiInput" placeholder="Ask for support…" aria-label="Type your message" />
        <button id="aiSend" class="btn" type="button">Send</button>
      </div>
    </div>
  </main>
